name: Package and release asset
on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    name: Package and upload released asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      - name: Build with Maven
        run: mvn package
      - name: Rename built package
        run: mv ./target/Burp-ConvisoPlatform-*-jar-with-dependencies.jar ./target/ConvisoPlatform.jar
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/ConvisoPlatform.jar
          asset_name: ConvisoPlatform_${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
